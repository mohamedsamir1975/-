<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الصور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }

    .image-container img {
      width: 90%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: filter 0.3s ease;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .blurred img {
      filter: blur(30px);
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <h1>مستر مهاب</h1>

  <div class="image-container" id="images">
    <img src="image/6VA6J4MKO0-166.png" alt="الصورة الأولى">
    <img src="image/home.png" alt="الصورة الثانية">
  </div>

  <script>
    // تشويش الصور
    function blurImages(state) {
      const container = document.getElementById("images");
      if (state) {
        container.classList.add("blurred");
      } else {
        container.classList.remove("blurred");
      }
    }

    // محاولة منع السكرين شوت (PC)
    window.addEventListener('keyup', function(e) {
      if (e.key === "PrintScreen") {
        blurImages(true);
       
        setTimeout(() => blurImages(false), 3000);
      }
    });

    // منع الضغط المطول على الموبايل (Android/iOS)
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length > 1) e.preventDefault(); // منع اللمس المتعدد
    }, { passive: false });

    document.addEventListener("contextmenu", function(e) {
      e.preventDefault(); // منع زر الماوس الأيمن
    });

    // تشويش مؤقت عند مغادرة الصفحة (مثلاً لتبديل التطبيقات)
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        blurImages(true);
      } else {
        blurImages(false);
      }
    });

    // منع النسخ
    document.addEventListener("copy", function(e) {
      e.preventDefault();
      alert("النسخ غير مسموح!");
    });
  </script>
</body>
</html>
